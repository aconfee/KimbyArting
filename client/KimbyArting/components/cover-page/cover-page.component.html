<div class='screensize-container'>
  <div class='slide-container'>
    <img class='screensize-background' src='../../../../public/images/cover/lightBlueBackground.png' />
    <div id='egyptGirlCoverContainer' [class.inView]='enter'>
      <img id='egyptGirlCover' src='../../../../public/images/cover/egyptGirlCover.png' />
    </div>
  </div>
  <div class='menu-container'>
    <img class='logo' [class.inView]='enter' src='../../../../public/images/cover/logo.png' />
    <a
      id='viewPortfolioButton'
      class='text-large link'
      [class.inView]='enter'
      href='http://kimgreenoughportfolio.azurewebsites.net/views/portfolio.html'>
        VIEW PORTFOLIO
    </a>


    <div id='followContainer' [class.inView]='enter'>
      <div class='social-links' [class.inView]='showSocialLinks'>
        <a class='social-link' href='https://www.instagram.com/kimbyarting/' target='_blank'>
          <img src='../../../../public/images/cover/instagramIcon.png' />
        </a>
        <a class='social-link' href='http://kimbyarting.tumblr.com/' target='_blank'>
          <img src='../../../../public/images/cover/tumblrIcon.png' />
        </a>
        <a class='social-link' href='https://www.artstation.com/artist/kimbyarting' target='_blank'>
          <img src='../../../../public/images/cover/artstationIcon.png' />
        </a>
        <a class='social-link' href='https://www.facebook.com/kimbyarting/' target='_blank'>
          <img src='../../../../public/images/cover/facebookIcon.png' />
        </a>
        <a class='social-link' href='https://twitter.com/kimbyarting' target='_blank'>
          <img src='../../../../public/images/cover/twitterIcon.png' />
        </a>
      </div>
      <svg height="1px" width="70px">
        <line x1="0" y1="0" x2="70" y2="0" style="stroke:rgb(0, 0, 0);stroke-width:1px" />
      </svg>
      <div id='followMeButton' class='text-small link' (click)='showSocialLinks = !showSocialLinks;'>
          FOLLOW ME
      </div>
    </div>
  </div>
</div>
