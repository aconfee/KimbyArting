<div galleryScroll class='gallery-image-container hide' [class.show]='showGallery'>
  <div class='gallery-padding'></div>
  <img class='gallery-image' src='{{ coverImagePath }}' />
  <div style='display:inline-block;'*ngFor='let project of projects; let i=index'>
    <project-plaque
      *ngIf='project.plaque'
      [content]='project.plaque'
      [numeral]='project.position'>
    </project-plaque>
    <img class='gallery-image' src='{{ imagepath }}' *ngFor='let imagepath of project.imagePaths' />
  </div>
  <div class='gallery-block gallery-end'>
    <div class='gallery-block-content'>
      <img src='../../../../public/assets/koala.png' />
      <p class='text-small-description'>You've reached the edge of space.</p>
      <div class='link gallery-end-link' (click)='nextSection()'>NEXT SECTION</div>
    </div>
  </div>
</div>
